<body>
    <!-- 封面 -->
    <div class="cover" id="cover">
        <div class="cover-content">
            <div class="motto-left">明德尚能</div>
            <div class="motto-right">博学日新</div>
        </div>
        
        <div class="open-button-container" id="openButton">
            <div class="open-button">
                <div class="open-text">开启请柬</div>

        </div>
        
        <div class="wave-decoration"></div>
    </div>
    
    <!-- 邀请函主体 -->
    <div class="invitation-container" id="invitationContainer">
        <!-- 粒子背景 -->
        <canvas class="particles" id="particles"></canvas>
        
        <div class="container">
            <!-- 顶部横幅 -->
            <header class="header">
                <h1 class="main-title">金榜题名 前程似锦</h1>
                <h2 class="en-title">Celebration of Achievement</h2>
                <p class="sub-title">诚挚邀请您参加雷雨阳同学的升学宴</p>
                <div class="divider"></div>
            </header>
            
            <!-- 主要内容区 -->
            <main class="content">
                <div class="photo-section">
                    <div class="photo-frame">
                        <div class="student-photo"></div>
                        <div class="decorations" id="decorations"></div>
                    </div>
                </div>
                
                <div class="text-section">
                    <div class="invitation-text">
                        <p>尊敬的<span class="highlight">[宾客姓名]</span>：</p>
                        <p>谨定于<span class="highlight">2025年8月9日（星期六）18:00</span></p>
                        <p>在<span class="highlight">[酒店名称·宴会厅]</span>（地址：XX市XX区XX路XX号）</p>
                        <p>为小儿<span class="highlight">（雷雨阳）</span>（录取院校：<span class="highlight">铜陵学院遥感科学与技术专业</span>）举办升学宴。</p>
                        <p>诚邀您拨冗莅临，见证成长，共享喜悦。</p>
                    </div>
                </div>
            </main>
            
            <!-- 底部功能区 -->
            <footer class="footer">
                <div class="contact-info">
                    如有疑问，请联系：<span class="highlight">[父母姓名]</span> 电话/微信 <span class="highlight">XXX-XXXX-XXXX</span>
                </div>
                <div class="footer-decoration"></div>
            </footer>
        </div>
    </div>
    
    <!-- 视频音乐播放器 -->
    <div class="video-player" id="videoPlayer">
        <span class="music-icon">🎵</span>
        <span id="videoText">开启音乐</span>
    </div>
    
    <!-- B站播放器容器 - 隐藏但保持功能 -->
    <div class="bilibili-player-container" id="bilibiliPlayer"></div>
    
    <script>
        // 创建装饰星星
        function createDecorations() {
            const container = document.getElementById('decorations');
            const positions = [
                { top: '10%', left: '20%' },
                { top: '5%', left: '50%' },
                { top: '15%', left: '80%' },
                { top: '30%', left: '10%' },
                { top: '40%', left: '90%' },
                { top: '60%', left: '5%' },
                { top: '70%', left: '85%' },
                { top: '85%', left: '30%' },
                { top: '90%', left: '60%' }
            ];
            
            positions.forEach(pos => {
                const star = document.createElement('div');
                star.className = 'decoration-star';
                star.innerHTML = '✧';
                star.style.top = pos.top;
                star.style.left = pos.left;
                container.appendChild(star);
                
                // 添加轻微动画
                star.style.animation = `twinkle ${2 + Math.random() * 3}s infinite alternate`;
            });
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes twinkle {
                    from { opacity: 0.3; transform: scale(0.8); }
                    to { opacity: 0.9; transform: scale(1.2); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // 粒子背景效果
        function initParticles() {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const particleCount = Math.floor(window.innerWidth / 10);
            
            // 创建粒子
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    speed: Math.random() * 0.5 + 0.1,
                    opacity: Math.random() * 0.5 + 0.1,
                    angle: Math.random() * Math.PI * 2
                });
            }
            
            // 动画循环
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(212, 175, 55, ${particle.opacity})`;
                    ctx.fill();
                    
                    // 更新位置
                    particle.x += Math.cos(particle.angle) * particle.speed;
                    particle.y += Math.sin(particle.angle) * particle.speed;
                    
                    // 边界检查
                    if (particle.x < 0 || particle.x > canvas.width || 
                        particle.y < 0 || particle.y > canvas.height) {
                        particle.x = Math.random() * canvas.width;
                        particle.y = Math.random() * canvas.height;
                        particle.angle = Math.random() * Math.PI * 2;
                    }
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            // 窗口大小调整
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
        
        // 加载B站播放器并设置控制
        function setupVideoPlayer() {
            const container = document.getElementById('bilibiliPlayer');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoText = document.getElementById('videoText');
            const bvid = "BV1Mj411n74B"; // 替换为您想要的B站视频BV号
            let playerIframe = null;
            let isPlaying = false;
            
            // 初始化视频播放器状态
            videoText.textContent = '开启音乐';
            
            // 创建播放器函数
            function createPlayer(autoplay) {
                if (playerIframe) {
                    container.removeChild(playerIframe);
                }
                
                playerIframe = document.createElement('iframe');
                playerIframe.src = `https://player.bilibili.com/player.html?bvid=${bvid}&autoplay=${autoplay ? 1 : 0}&high_quality=1&danmaku=0&page=1`;
                playerIframe.width = "0";
                playerIframe.height = "0";
                playerIframe.frameborder = "0";
                playerIframe.allowfullscreen = "true";
                playerIframe.allow = "autoplay";
                
                container.appendChild(playerIframe);
                return playerIframe;
            }
            
            // 点击事件控制播放/暂停
            videoPlayer.addEventListener('click', () => {
                if (isPlaying) {
                    // 暂停播放
                    createPlayer(false);
                    videoText.textContent = '开启音乐';
                } else {
                    // 开始播放
                    createPlayer(true);
                    videoText.textContent = '关闭音乐';
                }
                
                isPlaying = !isPlaying;
            });
            
            // 初始创建播放器但不自动播放
            createPlayer(false);
            
            return {
                play: function() {
                    if (!isPlaying) {
                        createPlayer(true);
                        videoText.textContent = '关闭音乐';
                        isPlaying = true;
                    }
                },
                pause: function() {
                    if (isPlaying) {
                        createPlayer(false);
                        videoText.textContent = '开启音乐';
                        isPlaying = false;
                    }
                }
            };
        }
        
        // 打开邀请函
        function openInvitation() {
            const cover = document.getElementById('cover');
            const invitationContainer = document.getElementById('invitationContainer');
            const particles = document.getElementById('particles');
            const videoPlayer = document.getElementById('videoPlayer');
            
            // 添加点击动画效果
            const openButton = document.getElementById('openButton');
            openButton.style.animation = 'pulse 1s ease-out';
            
            // 淡出封面
            cover.style.opacity = '0';
            
            // 延迟后隐藏封面并显示邀请函
            setTimeout(() => {
                cover.style.display = 'none';
                invitationContainer.style.opacity = '1';
                invitationContainer.style.pointerEvents = 'auto';
                particles.style.opacity = '1';
                videoPlayer.classList.add('active');
                
                // 设置视频播放器
                const videoController = setupVideoPlayer();
                
                // 尝试自动播放音乐
                setTimeout(() => {
                    videoController.play();
                }, 500);
            }, 1000);
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulse {
                    0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
                    50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
                    100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            // 初始化封面点击事件
            document.getElementById('openButton').addEventListener('click', openInvitation);
            
            // 预加载邀请函内容
            createDecorations();
            initParticles();
        });
    </script>
</body>
</html>
